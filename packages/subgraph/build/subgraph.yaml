specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: EtherSwap
    network: rinkeby
    source:
      address: "0x5fbdb2315678afecb367f032d93f642f64180aa3"
      abi: EtherSwap
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Withdrawal
      abis:
        - name: EtherSwap
          file: contracts/artifacts/contracts/EtherSwap.sol/EtherSwap.json
      eventHandlers:
        - event: SwapInitiatedEvent(indexed bytes32,uint256)
          handler: handleSwapInitiatedEvent
        - event: SwapSuccessEvent(indexed bytes32,uint256)
          handler: handleSwapSuccessEvent
        - event: SwapExpiredEvent(indexed bytes32)
          handler: handleSwapExpiredEvent
      file: EtherSwap/EtherSwap.wasm
