specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EtherSwap
    network: pow
    source:
      abi: EtherSwap
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Withdrawal
      abis:
        - name: EtherSwap
          file: ../contracts/artifacts/contracts/EtherSwap.sol/EtherSwap.json
      eventHandlers:
        - event: Commit(address,address,uint256,uint256,uint64,indexed bytes32,indexed uint32)
          handler: handleCommit
        - event: Claim(address,uint256,bytes32,indexed uint32)
          handler: handleClaim
        - event: Refund(indexed uint32)
          handler: handleRefund
        - event: ChangeRecipient(address,indexed uint32)
          handler: handleChangeRecipient
      file: ./src/EtherSwap.ts
