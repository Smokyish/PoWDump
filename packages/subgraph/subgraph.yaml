specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EtherSwap
    network: pow
    source:
      abi: EtherSwap
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Withdrawal
      abis:
        - name: EtherSwap
          file: ../contracts/artifacts/contracts/EtherSwap.sol/EtherSwap.json
      eventHandlers:
        - event: SwapInitiatedEvent(indexed
            bytes32,address,address,uint256,uint256,uint64)
          handler: handleSwapInitiatedEvent
        - event: SwapSuccessEvent(indexed bytes32,address,uint256,address)
          handler: handleSwapSuccessEvent
        - event: SwapRefundedEvent(indexed bytes32)
          handler: handleSwapRefundedEvent
        - event: SwapRecipientAddedEvent(indexed bytes32,address)
          handler: handleSwapRecipientAddedEvent
      file: ./src/EtherSwap.ts
